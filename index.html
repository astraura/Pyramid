var y = 0;

function pyramidCal(nox){
var no = nox;
var eSum = [];
var temp = 0 ;
for (j=0; j<nox.length-2; j++)
{

for (i=0; i<no.length-1; i++)
{
temp +=digit2Tot(parseInt(no[i],10),parseInt(no[i+1],10)) * Math.pow (10,no.length-i-2);
}
eSum[j] =temp ;
no = temp + '';
temp=0;
i=0;
}
return eSum[nox.length-3];
//return  temp + parseInt(no[no.length-1],10); //eSum[no.length-2]; }
}


function digit2Tot(x,y){
if((x + y) > 9){
return x + y -9;}

else
{
return x + y;
}
}
